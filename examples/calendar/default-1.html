<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calendar - Zino UI HTML5 framework</title>
        <meta name="description" content="Displays a calendar from an input or inline for selecting dates.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../../dist/themes/silver/zino.core.min.css">
        <link rel="stylesheet" href="../../dist/themes/silver/zino.calendar.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="../../dist/js/zino.calendar.min.js"></script>
        <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <span id="calendar"></span>

<script type="text/javascript">
$(function () {
    $("#calendar").zinoCalendar({
        inline: true
    });
});
</script>
</body>
</html>
