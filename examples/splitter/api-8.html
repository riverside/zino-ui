<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Splitter - Zino UI HTML5 framework</title>
        <meta name="description" content="Splitter divide container into two or more resizable and/or collapsible panes.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../../dist/themes/silver/zino.core.css">
        <link rel="stylesheet" href="../../dist/themes/silver/zino.splitter.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="../../dist/js/zino.position.min.js"></script>
        <script src="../../dist/js/zino.draggable.min.js"></script>
        <script src="../../dist/js/zino.splitter.min.js"></script>
        <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <div id="splitter">
    <div class="splitter-west">West pane</div>
    <div class="splitter-east">East pane</div>
</div>

<div style="margin-top: 10px">
    <input type="button" value="Collapse" class="btnCollapse" />
    <input type="button" value="Expand" class="btnExpand" />
    <input type="button" value="Destroy" class="btnDestroy" />
    <input type="button" value="Create" class="btnCreate" />
</div>

<script type="text/javascript">
$(function () {
    var options = {
        panes: [
            {size: 265}, 
            {size: 265, region: "east"}
        ]
    };
    $("#splitter").zinoSplitter(options);
    
    var node = $(".splitter-east");
    $(".btnCollapse").on("click", function () {
        $("#splitter").zinoSplitter("collapse", node);
    });
    $(".btnExpand").on("click", function () {
        $("#splitter").zinoSplitter("expand", node);
    });
    $(".btnDestroy").on("click", function () {
        $("#splitter").zinoSplitter("destroy");
    });
    $(".btnCreate").on("click", function () {
        $("#splitter").zinoSplitter(options);
    });
});
</script>

<style type="text/css">
#splitter{
    height: 280px;
    width: 534px; 
    background-color: #957030;
}
.splitter-west{
    background-color: #EED592;
}
.splitter-east{
    background-color: #CFAD70;
}
</style>    </body>
</html>
