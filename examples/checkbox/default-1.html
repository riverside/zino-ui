<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CheckBox - Zino UI HTML5 framework</title>
        <meta name="description" content="Replace standard browser checkbox with themable one.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../../dist/themes/silver/zino.core.css">
        <link rel="stylesheet" href="../../dist/themes/silver/zino.checkbox.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="../../dist/js/zino.checkbox.min.js"></script>
        <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <div id="checkbox"></div>

<script type="text/javascript">
$(function () {
    $("#checkbox").zinoCheckbox({
        data: [
            {label: "New York"}, 
            {label: "Paris"}, 
            {label: "Barcelona", checked: true}, 
            {label: "Sao Paolo"}, 
            {label: "London"},
            {label: "Sofia"}
        ]
    });
});
</script>
</body>
</html>
