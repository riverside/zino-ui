<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ChartMap - Zino UI HTML5 framework</title>
        <meta name="description" content="Interactive HTML5 maps to plot geographical data.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../../dist/themes/silver/zino.core.min.css">
        <link rel="stylesheet" href="../../dist/themes/silver/zino.chartmap.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="../../dist/js/zino.svg.min.js"></script>
        <script src="../../dist/js/zino.chartmap.min.js"></script>
        <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <div id="chartmap"></div>

<script type="text/javascript" src="../../dist/maps/ES.min.js"></script>
<script>
$(function () {
    $("#chartmap").zinoChartmap({
        map: "ES",
        width: 530,
        height: 320,
        zoom: 3.3,
        fill: "#FFC300",
        palette: false,
        provinces: [
            {id: "ESP-738", fill: "#C50B1D"},
            {id: "ESP-737", fill: "#C50B1D"},
            {id: "ESP-83", fill: "#C50B1D"},
            {id: "ESP-758", fill: "#C50B1D"},
            {id: "ESP-3411", fill: "#C50B1D"},
            {id: "ESP-100", fill: "#C50B1D"},
            {id: "ESP-80", fill: "#C50B1D"},
            {id: "ESP-732", fill: "#C50B1D"},
            {id: "ESP-757", fill: "#C50B1D"},
            {id: "ESP-3410", fill: "#C50B1D"},
            {id: "ESP-84", fill: "#C50B1D"}
        ]
    });
});
</script>
</body>
</html>
