<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rating - Zino UI HTML5 framework</title>
        <meta name="description" content="HTML5 star rating form control.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../../dist/themes/silver/zino.core.min.css">
        <link rel="stylesheet" href="../../dist/themes/silver/zino.rating.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="../../dist/js/zino.rating.min.js"></script>
        <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>

    <body>
    <input type="range" name="range" min="1" max="5" value="2" disabled="disabled" />

<script>
$(function () {
    $("input[type='range']").zinoRating();
});
</script>
