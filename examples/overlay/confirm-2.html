<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Overlay - Zino UI HTML5 framework</title>
        <meta name="description" content="Displays customizable dialog windows.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../../dist/themes/silver/zino.core.css">
        <link rel="stylesheet" href="../../dist/themes/silver/zino.button.css">
        <link rel="stylesheet" href="../../dist/themes/silver/zino.resizable.css">
        <link rel="stylesheet" href="../../dist/themes/silver/zino.overlay.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="../../dist/js/zino.position.min.js"></script>
        <script src="../../dist/js/zino.draggable.min.js"></script>
        <script src="../../dist/js/zino.resizable.min.js"></script>
        <script src="../../dist/js/zino.button.min.js"></script>
        <script src="../../dist/js/zino.overlay.min.js"></script>
        <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <div id="example_2" title="Example 2" style="display: none">Did you watch the last Oscars?</div>
<input type="button" id="button_2" value="Open window" />

<script type="text/javascript">
$(function () {
    $("#example_2").zinoOverlay({
        modal: true,
        width: 320,
        height: 140,
        autoOpen: true,
        buttons: {
            "Yes": function (button) {
                $(this).zinoOverlay("close");
            },
            "No": function (button) {
                $(this).zinoOverlay("close");
            }
        },
        toolbar: {
            minimize: true,
            maximize: false,
            close: true
        }
    });
    $("#button_2").click(function () {
        $("#example_2").zinoOverlay("open");
    });
    $(":input[type='button']").zinoButton();
});
</script>
</body>
</html>
