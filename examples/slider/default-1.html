<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slider - Zino UI HTML5 framework</title>
        <meta name="description" content="Displays a flexible slider with ranges and accessibility via keyboard.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../../dist/themes/silver/zino.core.min.css">
        <link rel="stylesheet" href="../../dist/themes/silver/zino.slider.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="../../dist/js/zino.position.min.js"></script>
        <script src="../../dist/js/zino.draggable.min.js"></script>
        <script src="../../dist/js/zino.slider.min.js"></script>
        <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <div id="slider_h2"></div>
<input type="text" id="value_h2" style="width: 50px; text-align: right" />
<script type="text/javascript">
$(function () {
    $("#slider_h2").zinoSlider({
        bounds: [22],
        maxValue: 150,
        slide: function (event, ui) {
            $("#value_h2").val(ui.data.rightX);
        }
    });
});
</script>
</body>
</html>
