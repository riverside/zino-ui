<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DataSource - Zino UI HTML5 framework</title>
        <meta name="description" content="An abstract representation of a live set of data that presents a common predictable API for other objects to interact with.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../../dist/themes/silver/zino.core.min.css">
        <link rel="stylesheet" href="../../dist/themes/silver/zino.datasource.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="../../dist/js/zino.datasource.min.js"></script>
        <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <div id="datasource"></div>

<style type="text/css">
.ds-wrap{
    float: left;
    border: solid 1px #BB8C3C;
    background-color: #F8EFD4;
    border-radius: 3px;
    margin: 0 10px 10px 0;
    overflow: hidden;
    padding: 5px;
    width: 102px;
}
.ds-name{
    font-weight: bold;
    overflow: hidden;
    height: 30px;
    background-color: #EED592;
    border-bottom: solid 1px #BB8C3C;
    margin: 0 0 5px;
}
.ds-img{
    border: none;
    vertical-align: middle;
    width: 100px;
}
.ds-item{
    overflow: hidden;
    padding: 2px 0;    
}
.ds-label{
    display: inline-block;
    float: left;    
}
.ds-value{
    display: inline-block;
    float: right;
    font-weight: bold;
}
</style>

<script>
$(function () {
    var ds = zino.DataSource({
        data: [
            {"Num": 12,"Name":"John Stockton","Pos":"PG","Height":"6-1","Weight": 175,"Birthday":"03/26/1962","Picture":"https://www.basketball-reference.com/req/202106291/images/players/stockjo01.jpg"},
            {"Num": 15,"Name":"Magic Johnson","Pos":"PG","Height":"6-9","Weight": 220,"Birthday":"08/14/1959","Picture":"https://www.basketball-reference.com/req/202106291/images/players/johnsma02.jpg"},
            {"Num": 9,"Name":"Michael Jordan","Pos":"SG","Height":"6-6","Weight": 198,"Birthday":"02/17/1963","Picture":"https://www.basketball-reference.com/req/202106291/images/players/jordami01.jpg"},
            {"Num": 10,"Name":"Clyde Drexler","Pos":"SG","Height":"6-77","Weight": 222,"Birthday":"06/22/1962","Picture":"https://www.basketball-reference.com/req/202106291/images/players/drexlcl01.jpg"},
            {"Num": 7,"Name":"Larry Bird","Pos":"SF","Height":"6-9","Weight": 220,"Birthday":"12/07/1956","Picture":"https://www.basketball-reference.com/req/202106291/images/players/birdla01.jpg"},
            {"Num": 8,"Name":"Scottie Pippen","Pos":"SF","Height":"6-8","Weight": 210,"Birthday":"09/25/1965","Picture":"https://www.basketball-reference.com/req/202106291/images/players/pippesc01.jpg"},
            {"Num": 13,"Name":"Chris Mullin","Pos":"SF","Height":"6-7","Weight": 215,"Birthday":"07/30/1963","Picture":"https://www.basketball-reference.com/req/202106291/images/players/mullich01.jpg"},
            {"Num": 11,"Name":"Karl Malone","Pos":"PF","Height":"6-9","Weight": 254,"Birthday":"07/24/1963","Picture":"https://www.basketball-reference.com/req/202106291/images/players/malonka01.jpg"},
            {"Num": 14,"Name":"Charles Barkley","Pos":"PF","Height":"6-6","Weight": 250,"Birthday":"02/20/1963","Picture":"https://www.basketball-reference.com/req/202106291/images/players/barklch01.jpg"},
            {"Num": 4,"Name":"Christian Laettner","Pos":"PF","Height":"6-11","Weight": 235,"Birthday":"08/17/1969","Picture":"https://www.basketball-reference.com/req/202106291/images/players/laettch01.jpg"},
            {"Num": 5,"Name":"David Robinson","Pos":"C","Height":"7-1","Weight": 235,"Birthday":"08/06/1965","Picture":"https://www.basketball-reference.com/req/202106291/images/players/robinda01.jpg"},
            {"Num": 6,"Name":"Patrick Ewing","Pos":"C","Height":"7-0","Weight": 240,"Birthday":"08/05/1962","Picture":"https://www.basketball-reference.com/req/202106291/images/players/ewingpa01.jpg"}
        ],
        fields: [
            {name: "Picture", type: "string"},
            {name: "Num", type: "numeric"},
            {name: "Name", type: "string"},
            {name: "Pos", type: "string"},
            {name: "Height", type: "string"},
            {name: "Weight", type: "numeric"},
            {name: "Birthday", type: "date"}
        ],
        change: function (event, ui) {
            //console.log(this, arguments);
        }
    });
    
    ds.load(function (data) {
        $("#datasource").empty();
        var i, iCnt, $div;
        
        for (i = 0, iCnt = data.length; i < iCnt; i++) {
            $div = $("<div>").addClass("ds-wrap").appendTo("#datasource");
            $("<div>")
                .addClass("ds-name")
                .html(data[i].Num +'. '+ data[i].Name)
                .appendTo($div);
            $("<img>")
                .attr("src", data[i].Picture)
                .addClass("ds-img")
                .appendTo($div);
            $("<div>")
                .addClass("ds-item")
                .append('<span class="ds-label">Position:</span>')
                .append('<span class="ds-value">' + data[i].Pos + '</span>')
                .appendTo($div);
            $("<div>")
                .addClass("ds-item")
                .append('<span class="ds-label">Born:</span>')
                .append('<span class="ds-value">' + data[i].Birthday + '</span>')
                .appendTo($div);
            $("<div>")
                .addClass("ds-item")
                .append('<span class="ds-label">Height:</span>')
                .append('<span class="ds-value">' + data[i].Height + '</span>')
                .appendTo($div);
            $("<div>")
                .addClass("ds-item")
                .append('<span class="ds-label">Weight:</span>')
                .append('<span class="ds-value">' + data[i].Weight + '</span>')
                .appendTo($div);
        }
    });
});
</script>
</body>
</html>
