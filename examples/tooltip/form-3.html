<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tooltip - Zino UI HTML5 framework</title>
        <meta name="description" content="Shows additional information for any element on hover or focus.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../../dist/themes/silver/zino.core.min.css">
        <link rel="stylesheet" href="../../dist/themes/silver/zino.tooltip.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="../../dist/js/zino.tooltip.min.js"></script>
        <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <form action="" method="get">
    <table>
		<tr><td>Name</td><td><input type="text" name="name" class="t_form" title="Type your name here" /></td></tr>
		<tr><td>Email</td><td><input type="text" name="email" class="t_form" title="Type your email here" /></td></tr>
	</table>
</form>

<script>
$(function () {
    $(".t_form").zinoTooltip();
});
</script>
</body>
</html>
