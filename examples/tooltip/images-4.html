<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tooltip - Zino UI HTML5 framework</title>
    <meta name="description" content="Shows additional information for any element on hover or focus.">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../../dist/themes/silver/zino.core.min.css">
    <link rel="stylesheet" href="../../dist/themes/silver/zino.tooltip.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="../../dist/js/zino.tooltip.min.js"></script>
    <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
</head>
<body>
    <img class="t_browser" src="https://www.basketball-reference.com/req/202106291/images/players/johnsma02.jpg" alt="Maggic Johnson" title="Maggic Johnson">
    <img class="t_browser" src="https://www.basketball-reference.com/req/202106291/images/players/jordami01.jpg" alt="Michael Jordan" title="Michael Jordan">
    <img class="t_browser" src="https://www.basketball-reference.com/req/202106291/images/players/birdla01.jpg" alt="Larry Bird" title="Larry Bird">

    <script>
    $(function () {
        $(".t_browser").zinoTooltip({
            follow: false,
            position: "bottom"
        });
    });
    </script>
</body>
</html>
