<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tooltip - Zino UI HTML5 framework</title>
        <meta name="description" content="Shows additional information for any element on hover or focus.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../../dist/themes/silver/zino.core.min.css">
        <link rel="stylesheet" href="../../dist/themes/silver/zino.tooltip.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="../../dist/js/zino.tooltip.min.js"></script>
        <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <img class="t_browser" src="http://static.zinoui.com/img/demos/firefox.png" alt="Firefox" title="Firefox T" />
<img class="t_browser" src="http://static.zinoui.com/img/demos/chrome.png" alt="Chrome" title="Chrome T" />
<img class="t_browser" src="http://static.zinoui.com/img/demos/safari.png" alt="Safari" title="Safari T" />
<img class="t_browser" src="http://static.zinoui.com/img/demos/opera.png" alt="Opera" title="Opera T" />
<img class="t_browser" src="http://static.zinoui.com/img/demos/ie.png" alt="Internet Explorer" title="IE T" />

<script type="text/javascript">
$(function () {
    $(".t_browser").zinoTooltip({
        follow: false,
        position: "bottom"
    });
});
</script>
</body>
</html>
