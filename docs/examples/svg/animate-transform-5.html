<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SVG - Zino UI HTML5 framework</title>
        <meta name="description" content="Wrapper micro-library for working with SVG (scalable vector graphics).">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/themes/silver/zino.core.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/themes/silver/zino.svg.min.css">
        <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@1.10.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/js/zino.svg.min.js"></script>
        <style>body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <div id="svg"></div>

<script>
$(function () {
    var api = zino.Svg({
        target: document.getElementById("svg"),
        width: 520,
        height: 320
    });
    
    api.polygon("130,100 180,100 205,125 205,175 180,200 130,200 105,175 105,125 130,100", false).attr({
        "fill": "#EED592",
        "stroke": "#957030",
        "stroke-width": 4
    }).animateTransform({
        "attributeName": "transform",
        "attributeType": "XML",
        "type": "rotate",
        "from": "0 250 150",
        "to": "360 250 150",
        "dur": "10s",
        "repeatCount": "indefinite"
    }).insert();
});
</script>
</body>
</html>
