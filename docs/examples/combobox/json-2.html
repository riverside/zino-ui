<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ComboBox - Zino UI HTML5 framework</title>
        <meta name="description" content="A combination of a drop-down list or list box and a single-line editable textbox.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../../../dist/themes/silver/zino.core.min.css">
        <link rel="stylesheet" href="../../../dist/themes/silver/zino.combobox.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="../../../dist/js/zino.datasource.min.js"></script>
        <script src="../../../dist/js/zino.combobox.min.js"></script>
        <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <input type="text" id="combo" />

<script>
$(function () {
    var ds = zino.DataSource({
        dataUrl: "../../data/combobox.json",
        dataType: "json",
        fields: ["name"]
    });
    $("#combo").zinoCombobox({
        dataSource: ds,
        autocomplete: true
    });
});
</script>
</body>
</html>
