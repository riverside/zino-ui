<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rating - Zino UI HTML5 framework</title>
        <meta name="description" content="HTML5 star rating form control.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/themes/silver/zino.core.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/themes/silver/zino.rating.min.css">
        <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@1.10.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/js/zino.rating.min.js"></script>
        <style>body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <input type="range" name="range" min="-2.5" max="1.5" value="-2.5" />

<script>
$(function () {
    $("input[type='range']").zinoRating();
});
</script>
</body>
</html>
