<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chart - Zino UI HTML5 framework</title>
        <meta name="description" content="Data visualization, pie & donuts charts.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/themes/silver/zino.core.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/themes/silver/zino.chart.min.css">
        <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@1.10.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/js/zino.canvas.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/js/zino.svg.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/js/zino.chart.min.js"></script>
        <style>body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <div id="chart"></div>

<script>
$(function () {
    $("#chart").zinoChart({
        type: "stepline",
        width: 530,
        height: 320,
        tooltip: false,
        legend: false,
        progression: "backward",
        categories: [{
            'category': [
                {'label': '2004'},
                {'label': '2005'},
                {'label': '2006'},
                {'label': '2007'},
                {'label': '2008'},
                {'label': '2009'}/*,
                {'label': '2010'},
                {'label': '2011'},
                {'label': '2012'},
                {'label': '2013'}*/
            ]
        }],
        series: [{
            'label': 'NY Knicks',
            'color': '#3366CC',
            'data': [
                {'value': 1},
                {'value': 2},
                {'value': 3},
                {'value': 4},
                {'value': 3},
                {'value': 2},
                {'value': 3},
                {'value': 4},
                {'value': 3},
                {'value': 2}
            ]
        },{
            'label': 'Miami Heat',
            'color': '#DC3912',
            'data': [
                {'value': 5},
                {'value': 4},
                {'value': 5},
                {'value': 6},
                {'value': 5},
                {'value': 4},
                {'value': 5},
                {'value': 6},
                {'value': 5},
                {'value': 6}
            ]
        },{
            'label': 'LA Clippers',
            'color': '#067A06',
            'data': [
                {'value': 8},
                {'value': 9},
                {'value': 8},
                {'value': 7},
                {'value': 8},
                {'value': 7},
                {'value': 8},
                {'value': 7},
                {'value': 9},
                {'value': 10}
            ]
        }]
    });
});   
</script>
</body>
</html>
