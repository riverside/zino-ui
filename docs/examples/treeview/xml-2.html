<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TreeView - Zino UI HTML5 framework</title>
        <meta name="description" content="Presents a hierarchical view of information.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/themes/silver/zino.core.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/themes/silver/zino.treeview.min.css">
        <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@1.10.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/js/zino.datasource.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/js/zino.treeview.min.js"></script>
        <style>body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <div id="treeview"></div>

<script>
$(function () {
    var ds = zino.DataSource({
        dataUrl: "../../data/treeview.xml",
        dataType: "xml",
        xmlRoot: "nba",
        xmlRecord: "item",
        fields: [
            {name: "id", type: "int"},
            {name: "parent_id", type: "int"},
            {name: "text", type: "string"},
            {name: "expanded", type: "bool"},
            {name: "selected", type: "bool"}
        ]
    });
    $("#treeview").zinoTreeview({
        dataSource: ds
    });
});
</script>
</body>
</html>
