<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ChartMap - Zino UI HTML5 framework</title>
        <meta name="description" content="Interactive HTML5 maps to plot geographical data.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../../../dist/themes/silver/zino.core.min.css">
        <link rel="stylesheet" href="../../../dist/themes/silver/zino.chartmap.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="../../../dist/js/zino.svg.min.js"></script>
        <script src="../../../dist/js/zino.chartmap.min.js"></script>
        <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <div id="chartmap"></div>

<script type="text/javascript" src="../../../dist/maps/UA.min.js"></script>
<script>
$(function () {
    $("#chartmap").zinoChartmap({
        map: "UA",
        fill: "#49B6FF",
        width: 530,
        height: 320,
        zoom: 2.8,
        provinces: [
            {id: "UKR-283", fill: "#FFCC00"},
            {id: "UKR-284", fill: "#FFCC00"},
            {id: "UKR-322", fill: "#FFCC00"},
            {id: "UKR-331", fill: "#FFCC00"},
            {id: "UKR-326", fill: "#FFCC00"},
            {id: "UKR-320", fill: "#FFCC00"},
            {id: "UKR-327", fill: "#FFCC00"},
            {id: "UKR-329", fill: "#FFCC00"}
        ]
    });
});
</script>
</body>
</html>
