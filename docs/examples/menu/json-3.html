<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Menu - Zino UI HTML5 framework</title>
        <meta name="description" content="Creates nestable menus, accessible via keyboard.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/themes/silver/zino.core.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/themes/silver/zino.menu.min.css">
        <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@1.10.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/js/zino.datasource.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/js/zino.menu.min.js"></script>
        <style>body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <div id="menu_json"></div>

<script>
$(function () {
    var ds = zino.DataSource({
        dataUrl: "../../data/menu.json",
        dataType: "json"
    });
    $("#menu_json").zinoMenu({
        dataSource: ds
    });
});
</script>
</body>
</html>
