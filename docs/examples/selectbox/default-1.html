<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SelectBox - Zino UI HTML5 framework</title>
        <meta name="description" content="Custom select box replacement.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../../../dist/themes/silver/zino.core.min.css">
        <link rel="stylesheet" href="../../../dist/themes/silver/zino.selectbox.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="../../../dist/js/zino.selectbox.min.js"></script>
        <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <select name="selectbox" id="selectbox" tabindex="1">
    <option value="">-- Language --</option>
    <optgroup label="oop">
		<option value="javascript">Javascript</option>
		<option value="ruby">Ruby</option>
	</optgroup>
	<option value="objective_c">Objective C</option>
	<option value="visual_basic" disabled="disabled">Visual Basic</option>
	<option value="python">Python</option>
	<option value="lua">Lua</option>
	<option value="php">PHP</option>
</select>

<script>
$(function () {
    $("#selectbox").zinoSelectbox();
});
</script>
</body>
</html>
