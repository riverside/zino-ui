<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Buttonset - Zino UI HTML5 framework</title>
        <meta name="description" content="Enhances a form with themable buttonsets.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/themes/silver/zino.core.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/themes/silver/zino.buttonset.min.css">
        <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@1.10.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/js/zino.buttonset.min.js"></script>
        <style>body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <form action="" method="get">
    <input type="checkbox" name="agree" id="agree" value="1" tabindex="8" />
    <label for="agree">Are you agree with our TOS?</label>
</form>

<script>
$(function () {
    $("#agree").zinoButtonset();
});
</script>
</body>
</html>
