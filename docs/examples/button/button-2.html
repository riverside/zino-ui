<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Button - Zino UI HTML5 framework</title>
        <meta name="description" content="Enhances a form with themable buttons.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/themes/silver/zino.core.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/themes/silver/zino.button.min.css">
        <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@1.10.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/riverside/zino-ui/dist/js/zino.button.min.js"></script>
        <style>body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <form action="" method="get">
    <input type="submit" id="btnSubmit" value="Input type submit" tabindex="3" />
</form>

<script>
$(function () {
    $("#btnSubmit").zinoButton();
});
</script>
</body>
</html>
