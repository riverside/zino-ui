<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Upload - Zino UI HTML5 framework</title>
        <meta name="description" content="Asynchronously upload files using HTML5 and Ajax.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../../../dist/themes/silver/zino.core.min.css">
        <link rel="stylesheet" href="../../../dist/themes/silver/zino.upload.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="../../../dist/js/zino.upload.min.js"></script>
        <style type="text/css">body{padding: 15px; font: normal 12px Arial, sans-serif;}</style>
    </head>
    <body>
    <div id="upload" style="float: left"></div>
<input type="button" value="Upload" id="btnUpload" />

<div id="console" style="float: right; width: 320px; height: 180px; border: solid 1px #ccc; overflow-y: scroll; font: normal 12px Arial, sans-serif;"></div>

<script>
$(function () {
    $("#upload").zinoUpload({
        url: "../../data/upload.json",
        method: "POST",
        autoSubmit: false,
        label: "Choose file",
        complete: function (event, ui) {
            $("#console").html(JSON.stringify(ui.response));
        }
    });
    
    $("#btnUpload").click(function () {
        $("#upload").zinoUpload('process');
    });
});
</script>
</body>
</html>
